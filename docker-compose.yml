version: '3.8'

services:
  # Django Backend
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: voltconglomerate-backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - volt-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: voltconglomerate-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - volt-network

  # Database
  db:
    image: postgres:13-alpine
    container_name: voltconglomerate-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - volt-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: voltconglomerate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - volt-network

  # Nginx (for production)
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: voltconglomerate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - volt-network

# Volumes
volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

# Networks
networks:
  volt-network:
    driver: bridge
