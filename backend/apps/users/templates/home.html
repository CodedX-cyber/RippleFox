{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 text-center">
    <div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Welcome to Ripple Fox
      </h2>
      <p class="mt-2 text-gray-600">
        Please sign in to access your dashboard
      </p>
    </div>
    <div class="mt-8">
      <a href="{% url 'users:login' %}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Sign in
      </a>
      <p class="mt-4 text-sm text-gray-600">
        Don't have an account? 
        <a href="{% url 'users:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
